<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cestas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .main-card { margin-top: 5vh; box-shadow: 0 4px 24px rgba(0,0,0,0.08); }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card main-card p-4">
                <h1 class="mb-4">Cestas de Compras</h1>
                <div class="mb-3">
                    <a href="/products" class="btn btn-outline-primary">Ver Produtos</a>
                    <a href="/baskets/new" class="btn btn-success ms-2">Criar Nova Cesta</a>
                </div>
                <table class="table table-bordered table-striped">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="basket : ${baskets}">
                        <td th:text="${basket.id}"></td>
                        <td th:text="${basket.client}"></td>
                        <td th:text="${basket.status}"></td>
                        <td>
                            <a th:href="@{'/baskets/' + ${basket.id}}" class="btn btn-primary btn-sm">Ver Detalhes</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
