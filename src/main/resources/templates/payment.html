<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .main-card { margin-top: 8vh; box-shadow: 0 4px 24px rgba(0,0,0,0.08); }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card main-card p-4">
                <h1 class="mb-4">Pagamento da Cesta</h1>
                <form th:action="@{'/baskets/' + ${basketId} + '/payment'}" method="post">
                    <div class="mb-3">
                        <label for="paymentMethod" class="form-label">MÃ©todo de Pagamento:</label>
                        <select id="paymentMethod" name="paymentMethod" class="form-select" required>
                            <option th:each="method : ${methods}" th:value="${method}" th:text="${method}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Pagar</button>
                    <a th:href="@{'/baskets/' + ${basketId}}" class="btn btn-secondary ms-2">Voltar</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
